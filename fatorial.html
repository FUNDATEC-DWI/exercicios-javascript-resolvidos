  <body>
    <script>
      function fatorial(numero) {
        let fatorialCalculado = 1;

        for (let n = numero; n >= 1; n = n - 1) {
          fatorialCalculado = fatorialCalculado * n;
          console.log("Fatorial parcial: " + fatorialCalculado);
          console.log("passou no la√ßo: " + n);
        }

        return fatorialCalculado;
      }

      console.log(fatorial(4)); //24
      console.log(fatorial(6)); //720
    </script>
